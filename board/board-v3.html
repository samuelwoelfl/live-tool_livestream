<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style-v3.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="board">

        <div class="top">
            <div class="content">
                <p class="text" id="Game">Semifinal</p>
                <span class="divider"></span>
                <p class="text" id="Mode">BO3 to 21 - HC 25</p>
            </div>
        </div>

        <div class="bottom">

            <div class="team team_a">
                <div class="name">
                    <p class="teamname text" id="A_Teamname">Eisentr√§ger/Siemer</p>
                </div>
                <div class="score">
                    <div class="active_card">
                      <p id="A_Score_Active">20</p>
                    </div>
                    <div class="sets_card">
                      <span id="a_sets_won">0</span>
                    </div>
                </div>
            </div>

            <div class="team team_b">
                <div class="name">
                    <p class="teamname text" id="B_Teamname">B Teamname</p>
                </div>
                <div class="score">
                  <div class="sets_card">
                    <span id="b_sets_won">2</span>
                  </div>
                  <div class="active_card">
                    <p id="B_Score_Active">16</p>
                  </div>
                </div>
            </div>
            
        </div>           

    </div>
  </div>

  <div class="hidden">
    <div class="team_score">
        <div class="set active">
            <div class="counter a_team set1">
                <p class="score" id="A_Score_1">2</p>
            </div>
            <div class="counter b_team set1">
                <p class="score" id="B_Score_1">2</p>
            </div>
        </div>
        <div class="set">
            <div class="counter a_team set2">
                <p class="score" id="A_Score_2">2</p>
            </div>
            <div class="counter b_team set2">
                <p class="score" id="B_Score_2">2</p>
            </div>
        </div>
        <div class="set">
            <div class="counter a_team set3">
                <p class="score" id="A_Score_3">2</p>
            </div>
            <div class="counter b_team set3">
                <p class="score" id="B_Score_3">2</p>
            </div>
        </div>
        <div class="set">
            <div class="counter a_team set4">
                <p class="score" id="A_Score_4">2</p>
            </div>
            <div class="counter b_team set4">
                <p class="score" id="B_Score_4">2</p>
            </div>
        </div>
        <div class="set">
            <div class="counter a_team set5">
                <p class="score" id="A_Score_5">2</p>
            </div>
            <div class="counter b_team set5">
                <p class="score" id="B_Score_5">2</p>
            </div>
        </div>
        <div class="set">
            <div class="counter a_team set6">
                <p class="score" id="A_Score_6">2</p>
            </div>
            <div class="counter b_team set6">
                <p class="score" id="B_Score_6">2</p>
            </div>
        </div>
        <div class="set">
            <div class="counter a_team set7">
                <p class="score" id="A_Score_7">2</p>
            </div>
            <div class="counter b_team set7">
                <p class="score" id="B_Score_7">2</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
